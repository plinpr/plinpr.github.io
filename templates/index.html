<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Color Analyzer</h1>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="rgb-code">Enter RGB Code:</label>
            <input type="text" id="rgb-code" name="rgb_code">
            <button type="button" id="add-rgb-code">Add RGB Code</button>
            <div id="rgb-codes-list"></div>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
